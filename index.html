<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Booking System</title>

  <!-- Flatpickr Stylesheet for date picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="public/css/style.css">

</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Event Booking System</h1>

    <div class="row">
      <div class="col-md-6">
        <h3 class="mb-3">Select Event Date</h3>
        <input type="text" id="calendar" class="form-control" placeholder="Pick a date" readonly>
        <div id="eventList" class="mt-4"></div>
      </div>

      <div class="col-md-6">
        <h3 class="mb-3">Upcoming Events</h3>
        <div class="row" id="eventsContainer">
          <!-- Event cards injected by JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="public/js/script.js"></script>
</body>
</html>
